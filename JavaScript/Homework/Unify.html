    <script>
        // Memory Game
        var toggle = []; //individual click toggle flag
        var contents = [];
        var matched = []; // array of already matched cards
        var flipped = 0, numcorrect = 0, attempts = 0; // flip counter, match counter, attempts counter
        var cols = 8; // # of columns
        var rows = 3; // # of rows
        var pairs = (cols * rows) / 2; // # of pairs needed to win
        var hr = 0, min = 0, sec = 0; //timer variables

        var rank = ["1", "2", "3", "4", "5", "6", "7", "8", "9", "T", "J", "Q", "K"];
        var seed = []; // original 52 card deck
        var deck = []; // container for the cards and their copies used in the memory game.
        var back = "../img/memory/cards/back.png" // back cover of cards

        window.onload = function () {
            //5-in-a-row onload
            var board = []; //creating a 2D array representing the board
            var winner = []; //container for coordinates of winning pieces
            var currentPlayer = "Black";
            var U = 32; //pixel unit of measure between points on the board
            var canvas = document.getElementById("FivePieceDrawSpace");
            var context = canvas.getContext("2d");
            var GameEnd = false;

            canvas.onclick = clicked;

            function initboard() { //initiates the board & sets all cells to 0
                for (var i = 0; i < 15; i++) {
                    board[i] = [];
                    for (var j = 0; j < 15; j++) {
                        board[i][j] = "empty";
                    }
                }
            }
            initboard();

            function roundU(num) { //rounds num to the nearest U
                var temp = num % U;
                if (temp > U / 2)
                    num += U - temp;
                else
                    num -= temp;
                return num;
            }

            function clicked() {
                var cX = roundU(event.offsetX);
                var cY = roundU(event.offsetY);
                var gX = cX / U - 1;
                var gY = cY / U - 1;

                if (!GameEnd) {
                    if (board[gX][gY] == "empty") {
                        board[gX][gY] = currentPlayer;
                        drawPiece(cX, cY, currentPlayer);
                        GameEnd = chkWin(gX, gY, currentPlayer);
                        if (GameEnd) return;
                        currentPlayer = currentPlayer == "Black" ? "White" : "Black";
                        document.getElementById("FivePiecePlayer").innerHTML = currentPlayer + " player's turn.";
                    }
                    else {
                        document.getElementById("FivePiecePlayer").innerHTML = currentPlayer + " player's turn."
                            + " That space is already occupied! Please choose another spot!";
                    }
                }
            }

            function chkWin(x, y, player) { // should be able to condense this code, work out logic later
                var pieces = 0;
                for (var i = x; i < board.length; i++) { //check row from piece to far edge
                    if (board[i][y] == player) { winner[pieces] = [i, y]; pieces++; }
                    else break;
                }
                for (var i = x - 1; i >= 0; i--) { //check row from piece to close edge
                    if (board[i][y] == player) { winner[pieces] = [i, y]; pieces++; }
                    else break;
                }
                if (pieces >= 5) { announce(player); return true; }

                pieces = 0;
                for (var i = y; i < board.length; i++) { //check col from piece to far edge
                    if (board[x][i] == player) { winner[pieces] = [x, i]; pieces++; }
                    else break;
                }
                for (var i = y - 1; i >= 0; i--) { //check col from piece to close edge
                    if (board[x][i] == player) { winner[pieces] = [x, i]; pieces++; }
                    else break;
                }
                if (pieces >= 5) { announce(player); return true; }

                pieces = 0;
                var temp = 0;
                for (var i = x; i < board.length; i++) { //check / diag from piece to far edge                    
                    if (board[i][y + temp] == player) { winner[pieces] = [i, y + temp--]; pieces++; }
                    else break;
                }
                temp = 1;
                for (var i = x - 1; i >= 0; i--) { //check / diag from piece to close edge
                    if (board[i][y + temp] == player) { winner[pieces] = [i, y + temp++]; pieces++ }
                    else break;
                }
                if (pieces >= 5) { announce(player); return true; }

                pieces = 0;
                var temp = 0;
                for (var i = x; i < board.length; i++) { //check \ diag from piece to far edge                    
                    if (board[i][y + temp] == player) { winner[pieces] = [i, y + temp++]; pieces++; }
                    else break;
                }
                temp = -1;
                for (var i = x - 1; i >= 0; i--) { //check \ diag from piece to close edge
                    if (board[i][y + temp] == player) { winner[pieces] = [i, y + temp--]; pieces++ }
                    else break;
                }
                if (pieces >= 5) { announce(player); return true; }
            }

            function announce(player) {
                document.getElementById("FivePiecePlayer").innerHTML = currentPlayer + " wins!!!"
                for (var i = 0; i < winner.length; i++)
                    drawWin(parseInt(winner[i][0]), winner[i][1]);
            }

            function drawWin(x, y) {
                context.beginPath(); //center dot
                context.arc((x + 1) * U, (y + 1) * U, 14, 0, 2 * Math.PI, true);
                context.strokeStyle = "red";
                context.lineWidth = 3;
                context.stroke();
                context.closePath();
            }

            function drawDot(x, y) {
                context.beginPath(); //center dot
                context.arc(x, y, 2, 0, 2 * Math.PI, true);
                context.fillStyle = "Black";
                context.fill();
                context.stroke();
                context.closePath();
            }

            function drawGrid() {
                for (var i = 1; i <= 15; i++) {
                    context.beginPath(); //vertical lines
                    context.moveTo(U * i, 0);
                    context.lineTo(U * i, U * 16);
                    context.strokeStyle = "Black";
                    context.lineWidth = 1;
                    context.stroke();
                    context.closePath();

                    context.beginPath(); //horizontal lines
                    context.moveTo(0, U * i);
                    context.lineTo(U * 16, U * i);
                    context.strokeStyle = "Black";
                    context.lineWidth = 1;
                    context.stroke();
                    context.closePath();

                    drawDot(8 * U, 8 * U);
                    drawDot(4 * U, 4 * U);
                    drawDot(12 * U, 4 * U);
                    drawDot(4 * U, 12 * U);
                    drawDot(12 * U, 12 * U);

                    document.getElementById("FivePiecePlayer").innerHTML = currentPlayer + " player's turn.";
                }
            }
            drawGrid();


            function drawPiece(x, y, color) {
                context.beginPath();
                context.arc(x, y, 14, 0, 2 * Math.PI, true);
                context.fillStyle = color;
                context.fill();
                context.stroke();
                context.closePath();
            }
            //Memory Game onload
            var table = document.getElementById("table");

            function CreateCard(pos) { //generates a card
                var divWrap = document.createElement("div"); // wrapper div, for flipping animation
                divWrap.setAttribute("class", "flip inline");
                table.appendChild(divWrap);

                var cardf = document.createElement("img");
                cardf.src = back;
                cardf.setAttribute("class", "card front");
                cardf.style.width = "75px";
                cardf.setAttribute("id", pos);
                cardf.setAttribute("dragable", "false");
                contents[pos] = "../img/memory/cards/" + pos.substring(0, 4) + ".png"; // truncates the 2nd copy's pos from file path
                divWrap.appendChild(cardf);

                var cardb = document.createElement("img");
                cardb.src = "../img/memory/cards/" + pos.substring(0, 4) + ".png";
                cardb.setAttribute("class", "card back");
                cardb.style.width = "75px";
                cardb.setAttribute("id", pos + "b"); //tags the bottom of the card
                cardb.setAttribute("dragable", "false");
                contents[pos] = "../img/memory/cards/" + pos.substring(0, 4) + ".png"; // truncates the 2nd copy's pos from file path
                divWrap.appendChild(cardb);
            }

            function shuffle(array) { //shuffles an array
                for (var i = array.length - 1; i > 0; i--) {
                    var j = Math.floor(Math.random() * (i + 1));
                    var temp = array[i];
                    array[i] = array[j];
                    array[j] = temp;
                }
                return array;
            }

            function randomizeSeed() {
                var seedcount = 0;              //create seed
                for (var i = 0; i < suit.length; i++)
                    for (var j = 0; j < rank.length; j++) {
                        seed[seedcount++] = rank[j] + suit[i];
                    }
                seed = shuffle(seed); //randomizes seed
            }
            randomizeSeed();

            var position = 0;               //create card table
            var numcards = rows * cols;
            for (var i = 0; i < numcards; i++) {
                deck.push(seed[i]);         //loads 2 copies of each card from seed until row*col cards.
                toggle[seed[i]] = false; //dynamically creates array of toggle flags = false;
                seed[i] = seed[i] + "2";    //properly ID's the copy
                deck.push(seed[i]);
                toggle[seed[i]] = false; //dynamically creates array of toggle flags = false;
                i++;
            }
            deck = shuffle(deck); //randomizes positions in deck
            for (var r = 1; r <= rows; r++) { //generates cards
                for (var c = 1; c <= cols; c++) {
                    CreateCard(deck[position]);
                    position++;
                }
                table.insertAdjacentHTML("BeforeEnd", "<br>");
            }

            var cards = document.querySelectorAll("img.card"); //array of all cards on the table
            for (i = 0; i < cards.length; i++) { //assigns mouseover, mouseout events
                cards[i].onmouseover = function () { mover(this.id); };
                cards[i].onmouseout = function () { mout(this.id); };
                if (document.addEventListener) { //assigns onclick events
                    cards[i].addEventListener("click", function () { flip(this.id) }, false);
                }
                else if (document.attachEvent) // old IE 
                    cards[i].attachEvent("onclick", function () { flip(this.id) });
            }
            document.getElementById("getSets").innerHTML = "Sets Matched: " + numcorrect;
            document.getElementById("timer").innerHTML = "Elapsed Time: " + hr + " hours, " + min + " minutes, " + sec + " seconds";
            document.getElementById("tries").innerHTML = "Attempts: " + attempts + "<br>";

            function initialflip() {
                for (var i = 0; i < cards.length; i++) {
                    if ((i + 1) % 2 != 0)
                        cards[i].setAttribute("class", "card front flipfront");
                    else
                        cards[i].setAttribute("class", "card back flipback");
                }
            }
            function postflip() {
                for (var i = 0; i < cards.length; i++) {
                    if ((i + 1) % 2 != 0)
                        cards[i].setAttribute("class", "card front");
                    else
                        cards[i].setAttribute("class", "card back");
                }
            }

            initialflip();
            myVar = setTimeout(postflip, 2000);

            //HW5 onload
            for (i = 2010; i <= 2020; i++) {
                var year = window.document.createElement("option");
                year.value = i;
                year.innerHTML = i;
                document.getElementById('idSelectYear').appendChild(year);
            }
            for (i = 1; i <= 12; i++) {
                var month = window.document.createElement("option");
                month.value = i;
                //if (i > 0 && i < 10)
                //    month.innerHTML = "0" + i;
                //else
                month.innerHTML = i;
                document.getElementById('idSelectMonth').appendChild(month);
            }
            var d = new Date(2010, 1, 0).getDate();
            for (i = 1; i <= d; i++) {
                var day = window.document.createElement("option");
                //if (i > 0 && i < 10)
                //    day.innerHTML = "0" + i;
                //else
                day.innerHTML = i;
                day.value = i;
                document.getElementById('idSelectDay').appendChild(day);
            }

            document.getElementById("idSelectYear").onchange = change;
            document.getElementById("idSelectMonth").onchange = change;
            document.getElementById("idSelectDay").onchange = change;

            //HW4 onload
            setad();
            document.getElementById("ads").onmouseover = adin;
            document.getElementById("ads").onmouseout = adout;

            document.getElementById("next").onclick = nextad;
            document.getElementById("stop").onclick = stopad;
            document.getElementById("pre").onclick = pread;

            var buttons = document.querySelectorAll("span.rectangle");
            for (i = 0; i < buttons.length; i++) {
                buttons[i].onmouseover = function () { mouseOver(this.id); };
                buttons[i].onmouseout = function () { mouseOut(this.id); };
                buttons[i].onclick = function () { Click(this.id); };
            }
            //HW3 onload
            var stars = document.querySelectorAll("img.star"); //tag.class tag#id

            for (var i = 0; i < stars.length; i++) {
                stars[i].onmouseover = function () { mover(this.id); };
                stars[i].onmouseout = mout;
                if (document.addEventListener)
                    stars[i].addEventListener("click", function () { s(this.id) }, false);
                else if (document.attachEvent)
                    stars[i].attachEvent("onclick", function () { s(this.id) });
            }
            document.getElementById("Reset1").onclick = resbutton;

            //HW2 onload
            with (document) {
                getElementById("name").onblur = vName;
                getElementById("name").onfocus = fName;

                getElementById("pw").onblur = vPass;
                getElementById("pw").onfocus = fPass;

                getElementById("date1").onblur = vDate;
                getElementById("date1").onfocus = fDate;

                onsubmit = verify;
                onreset = res;

                getElementById("name").onmouseover = moName;
                getElementById("pw").onmouseover = moPass;
                getElementById("date1").onmouseover = moDate;

                getElementById("name").onmouseout = moutN;
                getElementById("pw").onmouseout = moutP;
                getElementById("date1").onmouseout = moutD;
            }
        } // end windows.onload

        var choice = []; // container for first and 2nd picked cards

        function flip(index) {
            if (timestart == false) { timestart = true; time = window.setInterval("Timer()", 1000); }
            if (matched.indexOf(index) == -1) { //choice not part of matched sets 
                flipped++; //counter for cards flipped
                if (flipped == 1 || flipped == 2) { //assign first or 2nd flipped card
                    //document.getElementById(index).setAttribute("src", contents[index]);  //***
                    flipcard(index);
                    choice[flipped] = index;
                }
                if (flipped == 2) {
                    if (choice[1] + "b" == choice[2] || choice[1] == choice[2] + "b") { //choice not the same card location (clicking the same card twice)
                        flipped = 1;
                        return;
                    }
                    if ((choice[1] + "2" == choice[2]) || (choice[1] == choice[2] + "2")) { //if they are the same card, verified by element id
                        attempts++;
                        document.getElementById("tries").innerHTML = "Attempts: " + attempts + "<br>";
                        numcorrect++;
                        matched.push(choice[1]); //adds matched choices to matched array
                        matched.push(choice[2]);
                        flipped = 0;
                        document.getElementById("getSets").innerHTML = "Sets Matched: " + numcorrect;
                        if (numcorrect == pairs) { win(); } // winning condition
                    }
                    else { //incorrect pairing
                        attempts++;
                        document.getElementById("tries").innerHTML = "Attempts: " + attempts + "<br>";
                        setTimeout(function () {
                            flipcard(choice[1]); //***
                            flipcard(choice[2]);
                            flipped = 0;
                        }, 400);
                    }
                }
            }
        }

        function flipcard(ID) { //flips the card, key'd to whether or not the card has been flipped according to the flags stored in toggle[]

            if (toggle[ID] == true) {
                document.getElementById(ID).setAttribute("class", "front");
                document.getElementById(ID + "b").setAttribute("class", "back");
            }
            if (toggle[ID] == false) {
                document.getElementById(ID).setAttribute("class", "front flipfront");
                document.getElementById(ID + "b").setAttribute("class", "back flipback");
            }
            toggle[ID] = toggle[ID] ? false : true;
        }

        function win() {
            clearInterval(time);
            document.getElementById("timer").innerHTML = "You finished in: " + hr + " hours, " + min + " minutes, " + sec + " seconds!";
            if (confirm("You win! Do you want to play again?"))
                location.reload();
        }

            if (sec == 60) { min++; sec = 0; }

            document.getElementById("timer").innerHTML = "Elapsed Time: " + hr + " hours, " + min + " minutes, " + sec + " seconds";

        function updateDay(year, month) {

            var newd = new Date(year, month, 0).getDate();

            if (newd > oldd) {
                var diff = newd - oldd; //# of days to add
                for (var i = 1; i <= diff; i++) {
                    var addDay = window.document.createElement("option");
                    addDay.value = oldd + i;
                    addDay.innerHTML = oldd + i;
                    document.getElementById('idSelectDay').appendChild(addDay);
                }
            }
            else if (newd < oldd) {
                var diff = oldd - newd; //# of days to remove
                for (var j = 1; j <= diff; j++) {
                    var node = document.getElementById("idSelectDay").lastChild;
                    node.parentNode.removeChild(node);
                }
            }
